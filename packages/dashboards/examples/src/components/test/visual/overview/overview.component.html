<dashboard-test-harness
    [(editMode)]="editMode"
    [dsError]="dsError"
    (dsErrorChange)="onDsErrorChange($event)"
>
    <div class="dashboard">
        <nui-dashboard
            [nuiWidgetEditor]="submitHandler"
            [(dashboard)]="dashboard"
            [(gridsterConfig)]="gridsterConfig"
            [editMode]="editMode"
        ></nui-dashboard>
    </div>
</dashboard-test-harness>
