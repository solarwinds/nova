<div *ngIf="themeSwitcher.showThemeSwitcherSubject | async" class="nui-theme-switcher-container">
    <nui-switch (valueChange)="themeSwitcher.setDarkTheme($event)"
                [value]="themeSwitcher.isDarkModeEnabledSubject | async"
                i18n>
        Dark Theme
    </nui-switch>
</div>
