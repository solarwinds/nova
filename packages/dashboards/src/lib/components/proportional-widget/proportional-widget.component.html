<div #gridContainer
    class="w-100 nui-chart-layout flex-grow-1 p-3"
    [ngClass]="{
        'prioritize-rows__right': prioritizedGridRows.right,
        'prioritize-rows__bottom': prioritizedGridRows.bottom,
        'empty-grid': !(widgetData && widgetData.length > 0 && chartAssist)
    }"
    >
    <div class="d-flex chart has-overlay"
        *ngIf="widgetData && widgetData.length > 0 && chartAssist">
        <nui-chart class="w-100" [chart]="chartAssist.chart"></nui-chart>
        <nui-chart-donut-content *ngIf="donutContentPlugin"
                                 class="nui-proportional-widget__chart-donut-content"
                                 [plugin]="donutContentPlugin">
            <div class="h-100 w-100 d-flex justify-content-center align-items-center text-center">
                <div class="d-inline-block" nuiZoomContent [useZoom]="false">

                    <!-- OLD CONFIG HERE -->
                    <ng-container *ngIf="!configuration?.chartOptions?.donutContentConfig">
                        <ng-container nuiComponentPortal
                            [componentType]="contentFormatter?.componentType || 'DonutContentRawFormatterComponent'"
                            [properties]="contentFormatterProperties"
                            #componentPortal2="nuiComponentPortal">
                        <ng-template [cdkPortalOutlet]="componentPortal2.portal"
                                    (attached)="componentPortal2.attached($event)"></ng-template>
                        </ng-container>
                    </ng-container>

                    <!-- NEW CONFIG HERE -->
                    <ng-container *ngIf="configuration?.chartOptions?.donutContentConfig">
                        <nui-proportional-donut-content
                            [widgetData]="widgetData"
                            [donutConfig]="configuration?.chartOptions?.donutContentConfig"
                            [chartAssist]="chartAssist"
                        ></nui-proportional-donut-content>
                    </ng-container>
                </div>
            </div>
        </nui-chart-donut-content>
    </div>
    <div class="w-100 d-flex legend" [ngClass]="[legendShouldBeAlignedRight() ? 'scrollable' : 'legend-bottom']" *ngIf="hasLegend() && chartAssist">
        <nui-legend class="w-100 m-auto"
                    [interactive]="false"
                    (mouseleave)="chartAssist.resetVisibleSeries()"
                    [orientation]="legendShouldBeAlignedRight() ? 'vertical' : 'horizontal'">

            <nui-legend-series *ngFor="let legendSeries of chartAssist.legendSeriesSet; trackBy: chartAssist.seriesTrackByFn; let i = index"
                               [ngClass]="(prioritizedGridRows.right || prioritizedGridRows.bottom) && 'description-min-width--unset'"
                               [descriptionPrimary]="!(legendFormatter && legendFormatter.componentType) ? legendSeries.name : undefined"
                               [isSelected]="!chartAssist.isSeriesHidden(legendSeries.id)"
                               (isSelectedChange)="chartAssist.toggleSeries(legendSeries.id, $event)"
                               [seriesRenderState]="chartAssist.renderStatesIndex[legendSeries.id]?.state"
                               (mouseenter)="chartAssist.emphasizeSeries(legendSeries.id)"
                               (click)="onInteraction(legendSeries)"
                               [class.nui-proportional-widget__legend--interactive]="interactive">

                <div *ngIf="legendFormatter && legendFormatter.componentType; else legendDefaultTile">
                    <div description>
                        <ng-container nuiComponentPortal
                                      [componentType]="legendFormatter.componentType"
                                      [properties]="{ data: widgetData[i] }"
                                      #componentPortal="nuiComponentPortal">
                            <ng-template [cdkPortalOutlet]="componentPortal.portal"
                                         (attached)="componentPortal.attached($event)"></ng-template>
                        </ng-container>
                    </div>
                </div>

                <ng-template #legendDefaultTile>
                    <nui-rich-legend-tile [value]="computeLegendTitle(legendSeries.data[0])"
                                          [unitLabel]="legendUnitLabel"
                                          [color]="chartAssist.palette.textColors.get(legendSeries.id)"
                                          [backgroundColor]="chartAssist.palette.standardColors.get(legendSeries.id)">
                    </nui-rich-legend-tile>

                    <nui-icon legendTransclusion *ngIf="seriesToIconMap && seriesToIconMap[legendSeries.id]"
                                 class="align-items-center" [icon]="seriesToIconMap[legendSeries.id]"></nui-icon>
                </ng-template>
            </nui-legend-series>
        </nui-legend>
    </div>
    <div *ngIf="!widgetData || widgetData.length === 0 || !chartAssist"
        class="mb-3 mt-3 d-flex align-items-center justify-content-center" >
        <nui-image image="no-data-to-show"></nui-image>
    </div>
</div>
