<div class="nui-list-leaf-item" (click)="onButtonClick()">
    <div class="nui-list-leaf-item__info-container">
        <div class="nui-list-leaf-item__icon-container">
            <nui-icon
                *ngIf="icon; else statusTpl"
                [icon]="icon"
                [status]="status"
                class="mr-1"
            ></nui-icon>
        </div>
        <div class="nui-list-leaf-item__description">
            <a
                class="nui-text-ellipsis"
                [ngClass]="url ? '' : 'not-active'"
                [attr.target]="url ? '_blank' : null"
                [attr.href]="url || null"
                [innerHTML]="label | nuiHighlight : searchTerm"
            ></a>
            <div
                class="nui-text-secondary nui-text-ellipsis"
                [innerHTML]="detailedUrl | nuiHighlight : searchTerm"
            ></div>
        </div>

        <ng-template #statusTpl>{{ status }}</ng-template>
    </div>
    <nui-icon *ngIf="canNavigate" icon="caret-right"></nui-icon>
</div>
