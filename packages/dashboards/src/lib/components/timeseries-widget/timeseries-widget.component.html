<div class="h-100 timeseries-widget-content" *ngIf="shouldShowChart()" (mouseleave)="toggleLeave()" (mouseenter)="toggleEnter()">
    <ng-container
        nuiComponentPortal
        componentId="timeseriesWidgetChart"
        [componentType]="chartPreset.componentType"
        [properties]="{
            widgetData: widgetData,
            configuration: configuration,
            collectionId: collectionId || configuration?.collectionId,
            zoomPlugin: zoomPlugin
        }"
        #componentPortal="nuiComponentPortal"
    >
        <ng-template
            [cdkPortalOutlet]="componentPortal.portal"
            (attached)="componentPortal.attached($event)"
        >
        </ng-template>
    </ng-container>
    <nui-timeseries-inspection-menu [allowed]="allowPopover" [plugin]="zoomPlugin" [collectionId]="collectionId" [exploringEnabled]="isExploringEnabled()" [metricIds]="configuration?.metricIds"></nui-timeseries-inspection-menu>
</div>
<div *ngIf="!shouldShowChart()">
    <nui-image image="no-data-to-show"></nui-image>
</div>
