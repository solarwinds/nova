<div class="nui-widget__header">
    <div class="nui-widget__header__container"
         [class.nui-widget__header__container--collapsible]="collapsible"
         [class.nui-widget__header__container--collapsed]="collapsible && collapsed"
         [class.nui-widget__header__container--expanded]="collapsible && !collapsed"
         [@expandedState]="state">
        <div *ngIf="collapsed && collapsible"
             class="collapse-container"
             (click)="toggleCollapsed()">
                <span class="collapse-container__line"></span>
        </div>
        <div class="nui-widget__header__content">
            <div *ngIf="editMode"
                 class="nui-widget__header__content-drag-icon nui-dashboard__widget--drag-handle">
                <nui-icon icon="drag" iconColor="gray"></nui-icon>
            </div>
            <div #widgetHeaderCustomElement
                 class="nui-widget__header__content-custom-element">
                <ng-content></ng-content>
            </div>
            <div class="nui-widget__header__content-title-container nui-dashboard__widget--drag-handle"
                 [class.nui-widget__header__content-title-with-additional-content]="withCustomElement || editMode">
                <!-- text only header with no url defined -->
                <div class="nui-text-widget nui-widget__header__content-title" [title]="title" *ngIf="!url || editMode">
                    {{title}}
                </div>

                <!-- link version of the header -->
                <div *ngIf="url && !editMode">
                    <a [href]="url" (click)="onLinkClick($event, titleLink)" target="_blank"
                       (mousedown)="$event.stopPropagation(); $event.preventDefault()"
                       class="nui-text-widget nui-widget__header__content-title" #titleLink
                       [nuiTooltip]="linkTooltip">{{title}}</a>
                </div>

                <div *ngIf="subtitle"
                     class="nui-text-hint nui-widget__header__content-help-hint" [title]="subtitle">
                    {{subtitle}}
                </div>
            </div>
            <div class="nui-widget__header__content-actions">
                <!-- clicking here doesn't currently work because of the #link reference not being an HTMLElement -->
                <a *ngIf="url && !editMode" nui-button
                   #link
                   displayStyle="action"
                   [href]="url"
                   (click)="onLinkClick($event)"
                   target="_blank"
                   icon="external-link"
                   [nuiTooltip]="linkTooltip"
                   (mousedown)="$event.stopPropagation(); $event.preventDefault()">
                </a>
                <button *ngIf="editable && editMode"
                        class="nui-widget-header__action-edit"
                        nui-button
                        type="button"
                        displayStyle="action"
                        icon="edit"
                        nuiTooltip="Edit widget"
                        i18n-nuiTooltip
                        (click)="onEditWidget()"></button>
                <button *ngIf="collapsible && !editMode"
                        class="nui-widget-header__action-toggle-collapsed"
                        nui-button
                        type="button"
                        displayStyle="action"
                        nuiTooltip="Collapse header"
                        icon="double-caret-up"
                        (click)="toggleCollapsed()"></button>
                <nui-menu *ngIf="!hideMenu && !editMode"
                          class="nui-widget__header__content-actions__menu"
                          icon="menu"
                          displayStyle="action"
                          [appendToBody]="true">
                    <nui-menu-action *ngIf="reloadable" (actionDone)="onReloadData()">
                        <nui-icon icon="reload"></nui-icon>
                        <span i18n>Reload data</span>
                    </nui-menu-action>
                </nui-menu>
                <!--TODO: After NUI-3431 should be changed to regular menu instead of popup-->
                <nui-popup class="nui-widget-header__action-remove" [appendToBody]="true" *ngIf="removable && editMode">
                    <span nuiTooltip="Remove widget" i18n-nuiTooltip>
                        <button nui-button
                                nuiPopupToggle
                                type="button"
                                icon="remove"
                                iconColor="red"
                                displayStyle="action"
                                i18n>
                        </button>
                    </span>
                    <div popupAreaContent class="nui-menu">
                        <nui-menu-action type="destructive" (actionDone)="removeWidget()" i18n>Remove Widget</nui-menu-action>
                    </div>
                </nui-popup>
            </div>
        </div>
    </div>
    <div *ngIf="collapsible" class="collapse-spacer"></div>
</div>
