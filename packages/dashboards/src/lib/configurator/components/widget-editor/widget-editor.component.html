<nui-configurator-heading [configuratorTitle]="configuratorTitle"
                          (close)="onCancel()"
                          [disableCloseButton]="busy"></nui-configurator-heading>
<nui-dashwiz [hideHeader]="true"
             finishText="Save Changes" i18n-finishText
             [navigationControl]="navigationControl"
             (finish)="onFinish()"
             (cancel)="onCancel()">
    <nui-dashwiz-step [stepTemplate]="step1"></nui-dashwiz-step>
</nui-dashwiz>

<ng-template #step1>
    <div [formGroup]="form">
        <nui-pizzagna *ngIf="formPizzagna"
                      #formPizzagnaComponent
                      [rootNode]="formRoot"
                      [(pizzagna)]="formPizzagna">
        </nui-pizzagna>
    </div>
</ng-template>
