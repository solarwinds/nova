<nui-widget-editor-accordion
    [formGroup]="form"
    [state]="form | nuiWidgetEditorAccordionFormState | async"
>
    <div accordionHeader class="d-flex align-items-center px-4 py-2">
        <nui-icon
            class="align-self-start pt-2"
            [icon]="form | nuiFormHeaderIconPipe: 'widget_list' | async"
        ></nui-icon>
        <div class="d-flex flex-column ml-4 pt-1">
            <span class="nui-text-label" i18n>Description</span>
            <div class="nui-text-secondary" [title]="subtitle$ | async">
                {{ subtitle$ | async }}
            </div>
        </div>
    </div>
    <div class="kpi-description-configuration__accordion-content">
        <div class="mb-4">
            <nui-form-field
                caption="Label"
                i18n-caption
                [control]="form.get('label')"
                class="form-group"
            >
                <nui-textbox
                    formControlName="label"
                    placeholder="Set label"
                    i18n-placeholder
                ></nui-textbox>
            </nui-form-field>
        </div>

        <nui-form-field
            caption="Background Color"
            i18n-caption
            [control]="form.get('backgroundColor')"
            class="form-group"
        >
            <nui-color-picker
                class="kpi-description-configuration__accordion-content__color-picker"
                formControlName="backgroundColor"
                [colorPalette]="backgroundColors"
            >
            </nui-color-picker>
        </nui-form-field>

        <div class="mt-4" *ngIf="configurableUnits">
            <nui-form-field
                caption="Units"
                i18n-caption
                [control]="form.get('units')"
                class="form-group"
            >
                <nui-textbox
                    formControlName="units"
                    placeholder="Units"
                    i18n-placeholder
                ></nui-textbox>
            </nui-form-field>
        </div>
    </div>
</nui-widget-editor-accordion>
