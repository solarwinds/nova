<nui-widget-editor-accordion [formGroup]="form"
                             [state]="form | nuiWidgetEditorAccordionFormState | async">
    <div accordionHeader
         class="d-flex align-items-center px-4 py-2">
        <nui-icon class="align-self-start pt-2"
                  iconColor="gray"
                  [icon]="form | nuiFormHeaderIconPipe:'reset' | async"></nui-icon>
        <div class="d-flex flex-column ml-4 pt-1">
            <span class="nui-text-label" i18n>Refresh</span>
            <div class="nui-text-secondary" [title]="getHeaderSubtitle()">{{getHeaderSubtitle()}}</div>
        </div>
    </div>
    <div class="d-flex flex-column nui-refresher-configuration__accordion-content">
        <div>
            <nui-form-field [control]="form.get('enabled')">
                <nui-switch formControlName="enabled" i18n>Refresh widget periodically</nui-switch>
            </nui-form-field>
        </div>
        <div [class.hidden]="!form.get('enabled')?.value">
            <div class="mt-4">
                <nui-form-field [control]="form.get('overrideDefaultSettings')">
                    <nui-switch formControlName="overrideDefaultSettings">{{overrideDefaultSettingsCaption}}
                        <div class="nui-help-hint" *ngIf="!form.get('overrideDefaultSettings')?.value" i18n>
                            By default, the widget will refresh
                            every {{getDurationLabel(refresherSettings.refreshRateSeconds)}}.
                        </div>
                    </nui-switch>
                </nui-form-field>
            </div>
            <div [class.hidden]="!form.get('overrideDefaultSettings')?.value" class="mt-4">
                <nui-form-field [control]="form.get('interval')">
                    <nui-refresh-rate-configurator [minSeconds]="minSeconds" [maxSeconds]="maxSeconds"
                                                   formControlName="interval"></nui-refresh-rate-configurator>
                </nui-form-field>
            </div>
        </div>
    </div>
</nui-widget-editor-accordion>
