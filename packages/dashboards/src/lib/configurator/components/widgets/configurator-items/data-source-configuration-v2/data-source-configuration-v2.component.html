<nui-widget-editor-accordion [formGroup]="form"
                             [state]="form | nuiWidgetEditorAccordionFormState | async">
    <div accordionHeader
         class="d-flex align-items-center pl-4 py-2">
        <nui-icon class="align-self-start pt-2" [icon]="form | nuiFormHeaderIconPipe:'database' | async"></nui-icon>
        <div class="d-flex flex-column ml-4 pt1">
            <span class="nui-text-label" i18n>Data Source</span>
            <div class="nui-text-secondary" [title]="form.get('dataSource')?.value?.label">
                {{form.get('dataSource')?.value?.label}}
            </div>
        </div>
    </div>
    <div class="datasource-configuration__accordion-content">
        <nui-form-field [control]="form.get('dataSource')">
            <nui-select-v2 placeholder="Select data source" i18n-placeholder
                           [title]="form.get('dataSource')?.value?.label"
                           formControlName="dataSource"
                           (valueSelected)="onDataSourceSelected($event)"
                           class="datasource-configuration__accordion-content__datasource-input">
                <nui-select-v2-option *ngFor="let dataSourceProvider of dataSourceProviders" [title]="dataSourceProvider?.label" [value]="dataSourceProvider">
                    {{dataSourceProvider.label}}
                </nui-select-v2-option>
            </nui-select-v2>
        </nui-form-field>
    </div>
</nui-widget-editor-accordion>
