<nui-widget-editor-accordion
    [formGroup]="form"
    [state]="form | nuiWidgetEditorAccordionFormState | async"
>
    <div accordionHeader class="d-flex align-items-center px-4 py-2">
        <nui-icon
            class="align-self-start pt-2"
            [icon]="'tag'"
            iconColor="gray"
        ></nui-icon>
        <div class="d-flex flex-column ml-4 pt-1">
            <span class="nui-text-label" i18n>Entity formatting</span>
            <div class="nui-text-secondary" title="Show status icon">
                Show status icon
            </div>
        </div>
    </div>
    <div
        class="entity-formatting__accordion-content"
        formGroupName="dataFieldIds"
    >
        <div class="mb-3">
            <label class="nui-text-label" i18n>Icon</label>
            <div class="d-flex flex-grow-1">
                <nui-form-field
                    class="d-flex flex-grow-1"
                    [control]="getFieldMappingsControl.get('icon')"
                >
                    <nui-select-v2
                        placeholder="Select Item"
                        i18n-placeholder
                        formControlName="icon"
                    >
                        <nui-select-v2-option
                            *ngFor="let item of mappingKeys"
                            [value]="item"
                        >
                            {{ item }}
                        </nui-select-v2-option>
                    </nui-select-v2>
                </nui-form-field>
            </div>
        </div>
        <div class="mb-3">
            <label class="nui-text-label" i18n>Status</label>
            <div class="d-flex flex-grow-1">
                <nui-form-field
                    class="d-flex flex-grow-1"
                    [control]="getFieldMappingsControl.get('status')"
                >
                    <nui-select-v2
                        placeholder="Select Item"
                        i18n-placeholder
                        formControlName="status"
                    >
                        <nui-select-v2-option
                            *ngFor="let item of mappingKeys"
                            [value]="item"
                        >
                            {{ item }}
                        </nui-select-v2-option>
                    </nui-select-v2>
                </nui-form-field>
            </div>
        </div>
        <div class="mb-3">
            <label class="nui-text-label" i18n>Details URL</label>
            <div class="d-flex flex-grow-1">
                <nui-form-field
                    class="d-flex flex-grow-1"
                    [control]="getFieldMappingsControl.get('detailedUrl')"
                >
                    <nui-select-v2
                        placeholder="Select Item"
                        i18n-placeholder
                        formControlName="detailedUrl"
                    >
                        <nui-select-v2-option
                            *ngFor="let item of mappingKeys"
                            [value]="item"
                        >
                            {{ item }}
                        </nui-select-v2-option>
                    </nui-select-v2>
                </nui-form-field>
            </div>
        </div>
        <div class="mb-3">
            <label class="nui-text-label" i18n>Label</label>
            <div class="d-flex flex-grow-1">
                <nui-form-field
                    class="d-flex flex-grow-1"
                    [control]="getFieldMappingsControl.get('label')"
                >
                    <nui-select-v2
                        placeholder="Select Item"
                        i18n-placeholder
                        formControlName="label"
                    >
                        <nui-select-v2-option
                            *ngFor="let item of mappingKeys"
                            [value]="item"
                        >
                            {{ item }}
                        </nui-select-v2-option>
                    </nui-select-v2>
                </nui-form-field>
            </div>
        </div>
        <div class="mb-3">
            <label class="nui-text-label" i18n>Label URL</label>
            <div class="d-flex flex-grow-1">
                <nui-form-field
                    class="d-flex flex-grow-1"
                    [control]="getFieldMappingsControl.get('url')"
                >
                    <nui-select-v2
                        placeholder="Select Item"
                        i18n-placeholder
                        formControlName="url"
                    >
                        <nui-select-v2-option
                            *ngFor="let item of mappingKeys"
                            [value]="item"
                        >
                            {{ item }}
                        </nui-select-v2-option>
                    </nui-select-v2>
                </nui-form-field>
            </div>
        </div>
    </div>
</nui-widget-editor-accordion>
