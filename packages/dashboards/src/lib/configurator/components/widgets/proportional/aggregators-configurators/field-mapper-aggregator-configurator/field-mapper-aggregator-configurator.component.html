<div *ngIf="form" [formGroup]="form">

    <div class="mb-4">
        <nui-form-field caption="Default Metric"
            i18n-caption
            class="mb-4"
            [control]="form.controls['activeMetricId']">
            <nui-select-v2 formControlName="activeMetricId"
                #metricsSelect
                placeholder="Select Value"
                i18n-placeholder>
                <nui-overlay-item (click)="unsetMetric()" class="nui-combobox-v2__popup-box" style="cursor: pointer;">Unset</nui-overlay-item>
                <nui-select-v2-option *ngFor="let metric of metrics"
                    [displayValueContext]="metric.label"
                    [value]="metric.id">
                    {{metric.label}}
                </nui-select-v2-option>
            </nui-select-v2>
            <nui-validation-message for="required" i18n>
                This field is required
            </nui-validation-message>
        </nui-form-field>
    </div>

    <div class="mb-4">
        <nui-form-field caption="Chart Series Data Field"
                        i18n-caption
                        class="mb-4"
                        [control]="form.controls['chartSeriesDataFieldId']">
            <nui-select-v2 formControlName="chartSeriesDataFieldId"
                            placeholder="Select Value" i18n-placeholder>
                <nui-select-v2-option *ngFor="let chartSeriesDataField of chartSeriesDataFields"
                                        [displayValueContext]="chartSeriesDataField.label"
                                        [value]="chartSeriesDataField.id">
                    {{chartSeriesDataField.label}}
                </nui-select-v2-option>
            </nui-select-v2>
            <nui-validation-message for="required" i18n>
                This field is required
            </nui-validation-message>
        </nui-form-field>
    </div>

</div>
