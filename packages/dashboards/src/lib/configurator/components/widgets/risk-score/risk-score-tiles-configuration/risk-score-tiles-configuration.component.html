<nui-items-dynamic
    [items]="tiles"
    [nodes]="nodes"
    (itemsChange)="onItemsChange($event)"
    (formReady)="onFormReady($event)"
></nui-items-dynamic>

<div class="pl-4 pr-4" *ngIf="(emptyItems$ | async) && form.touched">
    <nui-message type="critical" [allowDismiss]="false" i18n>
        <b>At least one value must be added.</b>
    </nui-message>
</div>

<button
    nui-button
    icon="add"
    displayStyle="action"
    id="kpi-widget-add-indicator-btn"
    type="button"
    class="ml-4 mb-4"
    (click)="addTile()"
    i18n
>
    Add new value
</button>
