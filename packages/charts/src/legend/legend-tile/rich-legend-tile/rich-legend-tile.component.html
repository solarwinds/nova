<div
    class="nui-rich-legend-tile"
    [class.nui-rich-legend-tile--has-point-marker]="
        rightEdge.children.length > 0
    "
    [class.nui-rich-legend-tile--series-has-additional-content]="
        seriesHasAdditionalContent
    "
>
    <div
        class="nui-rich-legend-tile__tilebox d-flex justify-content-center align-items-end flex-column"
        [ngStyle]="{ 'background-color': backgroundColor }"
        [style.color]="color"
    >
        <div
            *ngIf="hasInputValue(); else projectedTopContent"
            class="nui-rich-legend-tile__tilebox-value nui-rich-legend-tile__ellipsified"
        >
            {{ value }}
        </div>
        <div
            *ngIf="hasInputUnitLabel(); else projectedBottomContent"
            class="nui-rich-legend-tile__tilebox-unit nui-rich-legend-tile__ellipsified"
        >
            {{ unitLabel }}
        </div>
        <ng-content></ng-content>
    </div>
    <div class="nui-rich-legend-tile__icon" #icon>
        <ng-content select="[leftEdge]"></ng-content>
    </div>
    <div class="nui-rich-legend-tile__point-marker" #rightEdge>
        <ng-content select="[rightEdge]"></ng-content>
    </div>
</div>
<ng-template #projectedTopContent>
    <ng-content select="[top]"></ng-content>
</ng-template>
<ng-template #projectedBottomContent>
    <ng-content select="[bottom]"></ng-content>
</ng-template>
