<charts-test-harness>
    <div class="d-flex">
        <radial-gauge-chart-prototype [value]="value" [annularWidth]="thickness" [thresholds]="thresholds" [max]="maxValue"></radial-gauge-chart-prototype>
        <linear-gauge-vertical-chart-prototype class="ml-5" [value]="value" [thickness]="thickness" [thresholds]="thresholds" [max]="maxValue"></linear-gauge-vertical-chart-prototype>
        <linear-gauge-horizontal-chart-prototype class="ml-5" [value]="value" [thickness]="thickness" [thresholds]="thresholds" [max]="maxValue"></linear-gauge-horizontal-chart-prototype>
    </div>

    <div class="mb-2">
        <label for="valueInput">
            Value
        </label>
        <br />
        <nui-textbox-number type="number"
               [(ngModel)]="value"
               [minValue]="0"
               [maxValue]="maxValue"
               customBoxWidth="75px"
               name="valueInput"></nui-textbox-number>
    </div>
    <div class="mb-2">
        <label for="thicknessInput">
            Thickness
        </label>
        <br />
        <nui-textbox-number type="number"
               [(ngModel)]="thickness"
               [minValue]="10"
               [maxValue]="30"
               customBoxWidth="75px"
               name="thicknessInput"></nui-textbox-number>
    </div>
</charts-test-harness>
