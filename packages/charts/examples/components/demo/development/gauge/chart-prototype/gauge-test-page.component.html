<charts-test-harness>
    <div class="d-flex">
        <div>
            <h3 class="d-flex justify-content-center mb-0">Standard</h3>
            <radial-gauge-chart-prototype [seriesConfig]="getSeriesConfig()" [annularWidth]="thickness"></radial-gauge-chart-prototype>
        </div>
        <div>
            <h3 class="d-flex justify-content-center mb-0">Reversed</h3>
            <radial-gauge-chart-prototype [seriesConfig]="getSeriesConfig(true)" [annularWidth]="thickness"></radial-gauge-chart-prototype>
        </div>
        <linear-gauge-vertical-chart-prototype class="ml-5" [seriesConfig]="getSeriesConfig()" [thickness]="thickness"></linear-gauge-vertical-chart-prototype>
        <linear-gauge-horizontal-chart-prototype class="ml-5" [seriesConfig]="getSeriesConfig()" [thickness]="thickness"></linear-gauge-horizontal-chart-prototype>
    </div>

    <div class="mb-2">
        <label for="valueInput">
            Value
        </label>
        <br />
        <nui-textbox-number type="number"
               [(ngModel)]="value"
               [minValue]="0"
               [maxValue]="maxValue"
               customBoxWidth="75px"
               name="valueInput"></nui-textbox-number>
    </div>
    <div class="mb-2">
        <label for="thicknessInput">
            Thickness
        </label>
        <br />
        <nui-textbox-number type="number"
               [(ngModel)]="thickness"
               [minValue]="10"
               [maxValue]="30"
               customBoxWidth="75px"
               name="thicknessInput"></nui-textbox-number>
    </div>
</charts-test-harness>
