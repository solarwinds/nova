<div class="d-flex justify-content-center align-items-center">
    <nui-form-field class="d-block demo__value-input"
                    caption="Value" i18n-caption
                    [showOptionalText]="false">
        <nui-textbox-number type="number"
                            [ngModel]="value"
                            (ngModelChange)="onValueChange($event)"
                            [minValue]="0"
                            [maxValue]="gaugeConfig.max"
                            customBoxWidth="75px"></nui-textbox-number>
    </nui-form-field>
    <nui-chart class="demo__vertical-chart" [chart]="verticalChartAssist.chart"></nui-chart>
    <nui-chart class="demo__horizontal-chart" [chart]="horizontalChartAssist.chart"></nui-chart>
</div>
