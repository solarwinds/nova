<div class="d-flex align-items-center justify-content-center flex-wrap">
    <div class="d-flex flex-column align-items-left mr-5">
        <nui-form-field class="d-block mb-5"
                        caption="Value" i18n-caption
                        [showOptionalText]="false">
            <nui-textbox-number type="number"
                                [ngModel]="value"
                                (ngModelChange)="onValueChange($event)"
                                [minValue]="0"
                                [maxValue]="gaugeConfig.max"
                                customBoxWidth="75px"></nui-textbox-number>
        </nui-form-field>
        <nui-checkbox class="mb-2"
                      [ngModel]="warningEnabled"
                      (ngModelChange)="onWarningEnabledChange($event)"
                      i18n>
            Warning Enabled
        </nui-checkbox>
        <nui-checkbox [ngModel]="criticalEnabled"
                      (ngModelChange)="onCriticalEnabledChange($event)"
                      i18n>
            Critical Enabled
        </nui-checkbox>
    </div>
    <nui-chart class="demo__chart" [chart]="chartAssist.chart"></nui-chart>
</div>
