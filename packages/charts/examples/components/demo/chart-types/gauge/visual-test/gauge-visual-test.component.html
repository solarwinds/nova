
<div class="container">
    <charts-test-harness>
        <h3>Donut</h3>
        <div class="d-flex justify-content-around">
            <donut-gauge-tester [gaugeConfig]="getGaugeConfig(lowValue)" [size]="250"></donut-gauge-tester>
            <donut-gauge-tester [gaugeConfig]="getGaugeConfig(mediumValue)" [size]="300"></donut-gauge-tester>
            <donut-gauge-tester id="visual-test-gauge-donut-high-value" [gaugeConfig]="getGaugeConfig(highValue)" [size]="350"></donut-gauge-tester>
        </div>
        <h3>Horizontal</h3>
        <div class="d-flex justify-content-around">
            <horizontal-gauge-tester [gaugeConfig]="getGaugeConfig(lowValue)"></horizontal-gauge-tester>
            <horizontal-gauge-tester id="visual-test-gauge-horizontal-medium-value"  [gaugeConfig]="getGaugeConfig(mediumValue)"></horizontal-gauge-tester>
            <horizontal-gauge-tester [gaugeConfig]="getGaugeConfig(highValue)"></horizontal-gauge-tester>
        </div>
        <h3>Vertical</h3>
        <div class="d-flex justify-content-around">
            <vertical-gauge-tester id="visual-test-gauge-vertical-low-value" [gaugeConfig]="getGaugeConfig(lowValue)"></vertical-gauge-tester>
            <vertical-gauge-tester [gaugeConfig]="getGaugeConfig(mediumValue)"></vertical-gauge-tester>
            <vertical-gauge-tester [gaugeConfig]="getGaugeConfig(highValue)"></vertical-gauge-tester>
        </div>
    </charts-test-harness>
</div>
