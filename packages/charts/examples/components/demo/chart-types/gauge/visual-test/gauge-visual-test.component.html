
<div class="container">
    <charts-test-harness>
        <h3>Donut</h3>
        <div class="d-flex justify-content-around">
            <donut-gauge-tester [seriesConfig]="getSeriesConfig(lowValue)" [size]="250"></donut-gauge-tester>
            <donut-gauge-tester [seriesConfig]="getSeriesConfig(mediumValue)" [size]="300"></donut-gauge-tester>
            <donut-gauge-tester id="visual-test-gauge-donut-high-value" [seriesConfig]="getSeriesConfig(highValue)" [size]="350"></donut-gauge-tester>
        </div>
        <h3>Horizontal</h3>
        <div class="d-flex justify-content-around">
            <horizontal-gauge-tester [seriesConfig]="getSeriesConfig(lowValue)"></horizontal-gauge-tester>
            <horizontal-gauge-tester id="visual-test-gauge-horizontal-medium-value"  [seriesConfig]="getSeriesConfig(mediumValue)"></horizontal-gauge-tester>
            <horizontal-gauge-tester [seriesConfig]="getSeriesConfig(highValue)"></horizontal-gauge-tester>
        </div>
        <h3>Vertical</h3>
        <div class="d-flex justify-content-around">
            <vertical-gauge-tester id="visual-test-gauge-vertical-low-value" [seriesConfig]="getSeriesConfig(lowValue)"></vertical-gauge-tester>
            <vertical-gauge-tester [seriesConfig]="getSeriesConfig(mediumValue)"></vertical-gauge-tester>
            <vertical-gauge-tester [seriesConfig]="getSeriesConfig(highValue)"></vertical-gauge-tester>
        </div>
    </charts-test-harness>
</div>
