
<div class="container">
    <charts-test-harness>
        <h3>Radial</h3>
        <div class="d-flex justify-content-around">
            <radial-gauge-tester [seriesConfig]="getSeriesConfig(lowValue)"></radial-gauge-tester>
            <radial-gauge-tester [seriesConfig]="getSeriesConfig(mediumValue)"></radial-gauge-tester>
            <radial-gauge-tester id="visual-test-gauge-high-value" [seriesConfig]="getSeriesConfig(highValue)"></radial-gauge-tester>
        </div>
        <h3>Horizontal</h3>
        <div class="d-flex justify-content-around">
            <horizontal-gauge-tester [seriesConfig]="getSeriesConfig(lowValue)"></horizontal-gauge-tester>
            <horizontal-gauge-tester [seriesConfig]="getSeriesConfig(mediumValue)"></horizontal-gauge-tester>
            <horizontal-gauge-tester [seriesConfig]="getSeriesConfig(highValue)"></horizontal-gauge-tester>
        </div>
        <h3>Vertical</h3>
        <div class="d-flex justify-content-around">
            <vertical-gauge-tester [seriesConfig]="getSeriesConfig(lowValue)"></vertical-gauge-tester>
            <vertical-gauge-tester [seriesConfig]="getSeriesConfig(mediumValue)"></vertical-gauge-tester>
            <vertical-gauge-tester [seriesConfig]="getSeriesConfig(highValue)"></vertical-gauge-tester>
        </div>
    </charts-test-harness>
</div>
