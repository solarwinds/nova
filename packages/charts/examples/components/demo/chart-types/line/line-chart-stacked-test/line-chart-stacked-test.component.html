<div class="nui-line-chart-stacked-test">
    <nui-chart
        [nuiChartCollectionId]="collectionId"
        class="d-flex"
        [chart]="chart1"
    ></nui-chart>
    <nui-chart
        [nuiChartCollectionId]="collectionId"
        class="d-flex"
        [chart]="chart2"
    ></nui-chart>
    <nui-chart
        [nuiChartCollectionId]="collectionId"
        class="d-flex"
        [chart]="chart3"
    ></nui-chart>
    <input
        id="data-input"
        type="text"
        class="w-100 mt-5"
        [ngModel]="input"
        (ngModelChange)="inputChanged($event)"
    />
    <button nui-button (click)="generateRandomData()">
        generate random data
    </button>
</div>
