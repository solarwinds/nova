<nui-chart class="d-flex" [chart]="chart"></nui-chart>
<hr />
<div class="btn-group">
    <button nui-button (click)="fixXDomain()" type="button">
        Fix X Domain to [29-Dec, 4-Jan]
    </button>
    <button nui-button (click)="fixYDomain()" type="button">
        Fix Y Domain to [0, 100]
    </button>
    <button nui-button (click)="resetDomains()" type="button">
        Reset Domains
    </button>
</div>
