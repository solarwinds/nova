<nui-legend [seriesColor]="colors.get(firstSeriesId)">
    <nui-legend-series
        descriptionPrimary="Primary Description 1"
        i18n-descriptionPrimary
        descriptionSecondary="Secondary Description 1"
        i18n-descriptionSecondary
    >
        <nui-rich-legend-tile>
            <div class="projected-value" top>15.5</div>
            <div class="projected-unit-label" bottom i18n>Kbps</div>
            <nui-chart-marker
                [marker]="markers.get(firstSeriesId)"
                [color]="colors.get(firstSeriesId)"
                rightEdge
            ></nui-chart-marker>
        </nui-rich-legend-tile>
    </nui-legend-series>
    <nui-legend-series
        descriptionPrimary="Primary Description 2"
        i18n-descriptionPrimary
        descriptionSecondary="Secondary Description 2"
        i18n-descriptionSecondary
    >
        <nui-rich-legend-tile [backgroundColor]="colors.get(secondSeriesId)">
            <div class="projected-value" top>20.8</div>
            <div class="projected-unit-label" bottom i18n>Kbps</div>
            <nui-chart-marker
                [marker]="markers.get(secondSeriesId)"
                [color]="colors.get(secondSeriesId)"
                rightEdge
            ></nui-chart-marker>
        </nui-rich-legend-tile>
    </nui-legend-series>
</nui-legend>
