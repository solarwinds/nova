<div class="d-flex">
    <div class="mr-5">
        <h3>Start of Daylight Saving Time</h3>
        <h4>1-minute Interval</h4>
        <bar-chart-time-interval-dst-test
            [data]="startDstOneMinuteData"
            [interval]="oneMinuteInterval"
        ></bar-chart-time-interval-dst-test>
        <h4>1-hour Interval</h4>
        <bar-chart-time-interval-dst-test
            [data]="startDstOneHourData"
            [interval]="oneHourInterval"
        ></bar-chart-time-interval-dst-test>
        <h4>2-hour Interval</h4>
        <bar-chart-time-interval-dst-test
            [data]="startDstTwoHourData"
            [interval]="twoHourInterval"
        ></bar-chart-time-interval-dst-test>
        <h4>1-Day Interval</h4>
        <bar-chart-time-interval-dst-test
            [data]="startDstOneDayData"
            [interval]="oneDayInterval"
        ></bar-chart-time-interval-dst-test>
    </div>
    <div class="mr-5">
        <h3>End of Daylight Saving Time</h3>
        <h4>1-minute Interval</h4>
        <bar-chart-time-interval-dst-test
            [data]="endDstOneMinuteData"
            [interval]="oneMinuteInterval"
        ></bar-chart-time-interval-dst-test>
        <h4>1-hour Interval</h4>
        <bar-chart-time-interval-dst-test
            [data]="endDstOneHourData"
            [interval]="oneHourInterval"
        ></bar-chart-time-interval-dst-test>
        <h4>2-hour Interval</h4>
        <bar-chart-time-interval-dst-test
            [data]="endDstTwoHourData"
            [interval]="twoHourInterval"
        ></bar-chart-time-interval-dst-test>
        <h4>1-Day Interval</h4>
        <bar-chart-time-interval-dst-test
            [data]="endDstOneDayData"
            [interval]="oneDayInterval"
        ></bar-chart-time-interval-dst-test>
    </div>
    <div>
        <h3>Inside Daylight Saving Time</h3>
        <h4>1-Day Interval</h4>
        <bar-chart-time-interval-dst-test
            [data]="insideDstData"
            [interval]="oneDayInterval"
        ></bar-chart-time-interval-dst-test>
        <h3>Outside of Daylight Saving Time</h3>
        <h4>1-Day Interval</h4>
        <bar-chart-time-interval-dst-test
            [data]="outsideDstData"
            [interval]="oneDayInterval"
        ></bar-chart-time-interval-dst-test>
    </div>
</div>
