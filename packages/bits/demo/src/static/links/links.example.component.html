<h1>Links</h1>

<h3>Link Sizes</h3>
<div class="link-example">
    <div class="link-row d-flex justify-content-between align-items-baseline">
        <a class="nui-text-link">Link</a>
        <a class="nui-text-link">Link</a>
        <span class="link-info-text">.nui-text-link</span>
    </div>
    <div class="link-row d-flex justify-content-between align-items-baseline">
        <a class="nui-text-link-small">Link small</a>
        <a class="nui-text-link-small">Link small</a>
        <span class="link-info-text">.nui-text-link-small</span>
    </div>
</div>

<h3>Link with icon</h3>
<div class="link-example">
    <div class="link-info-text">Icon can be on the left or on the right side of link</div>
    <div class="link-row d-flex justify-content-between align-items-baseline">
        <a class="nui-text-link d-flex align-items-center"><nui-icon icon="help"></nui-icon>Link</a>
        <a class="nui-text-link d-flex align-items-center">Link<nui-icon icon="external-link"></nui-icon></a>
    </div>
</div>

<h3>Link States</h3>
<div class="link-example d-flex justify-content-between">
    <div class="d-flex flex-column align-items-center">
        <a class="nui-text-link">Link Default</a>
        <span class="link-info-text">@nui-color-text-link</span>
    </div>
    <div class="d-flex flex-column align-items-center">
        <a class="nui-text-link disabled">Link disabled</a>
        <span class="link-info-text">@nui-color-text-disabled</span>
    </div>
</div>
