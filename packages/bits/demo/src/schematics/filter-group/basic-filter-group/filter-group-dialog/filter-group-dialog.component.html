<div class="nui-filter-group-composite-dialog">
    <nui-dialog-header
        [title]="title"
        (closed)="closeDialog()"
    ></nui-dialog-header>
    <div class="nui-filter-group-composite-dialog__body">
        <nui-item-picker-composite
            [itemPickerOptions]="itemPickerOptions"
            [selectedValues]="selectedValues"
            (selectionChanged)="onSelectionChanged($event)"
        ></nui-item-picker-composite>
    </div>
    <nui-dialog-footer>
        <button nui-button type="button" (click)="closeDialog()" i18n>
            Cancel
        </button>
        <button
            nui-button
            type="button"
            displayStyle="primary"
            (click)="acceptDialogFilters()"
            i18n
        >
            Save
        </button>
    </nui-dialog-footer>
</div>
