<div class="filter-groups-wrapper">
    <ng-content></ng-content>
    <div
        *ngIf="emptyFilterGroupsExist()"
        class="filter-groups-wrapper__hidden-filters d-flex align-items-center"
    >
        <nui-popover [template]="hiddenFiltersPopover">
            {{
                emptyFilterGroupsCount() | i18nPlural: i18nHiddenFiltersMapping
            }}
        </nui-popover>
    </div>
</div>

<ng-template #hiddenFiltersPopover>
    <span class="filter-groups-wrapper__popover-hint" i18n>
        Following filter properties are turned on, but there are no existing
        values for them in the system.
    </span>
    <nui-divider size="small"></nui-divider>
    <span class="filter-groups-wrapper__popover-hidden-filters">{{
        emptyFilterGroupsTitles()
    }}</span>
</ng-template>
