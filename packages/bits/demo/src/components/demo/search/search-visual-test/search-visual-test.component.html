<div class="container">
    <div class="row">
        <div class="col">
            <h3>Basic Search</h3>
            <nui-search id="nui-visual-test-basic-search"></nui-search>
        </div>
        <div class="col">
            <h3>Search with Custom Placeholder</h3>
            <nui-search placeholder="Type here to search..." id="nui-visual-test-search-with-placeholder"></nui-search>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Search with input text</h3>
            <nui-search [value]="value" id="nui-visual-test-search-with-input-text"></nui-search>
        </div>
    </div>
</div>
