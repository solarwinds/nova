<div class="container d-flex">
    <div class="d-flex flex-column mr-5">
        <h4>Basic Checkbox</h4>
        <nui-checkbox
            id="nui-demo-checkbox-basic"
            [checked]="true"
            [required]="true"
            name="HELLO"
            title="vfdsvf"
        ></nui-checkbox>
    </div>
    <div class="d-flex flex-column mr-5">
        <h4>Disabled Checkbox</h4>
        <nui-checkbox
            id="nui-demo-checkbox-disabled"
            [checked]="true"
            [disabled]="true"
            >Disabled</nui-checkbox
        >
    </div>
    <div class="d-flex flex-column mr-5">
        <h4>Intermediate Checkbox</h4>
        <nui-checkbox
            id="nui-demo-checkbox-indeterminate"
            [indeterminate]="true"
            [value]="true"
            >I'm not so sure...</nui-checkbox
        >
    </div>
    <div class="d-flex flex-column mr-5">
        <h4>Help Hint Checkbox</h4>
        <nui-checkbox
            id="nui-demo-checkbox"
            hint="This is some help text"
            [required]="true"
            [checked]="false"
            >Checkbox with help text</nui-checkbox
        >
    </div>
</div>
