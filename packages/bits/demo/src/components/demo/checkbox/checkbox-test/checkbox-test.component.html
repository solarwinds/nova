<div class="container d-flex">
    <div id="nui-demo-checkbox-basic" class="d-flex flex-column mr-5">
        <h4>Basic Checkbox</h4>
        <nui-checkbox
            [checked]="true"
            [required]="true"
            name="HELLO"
            title="vfdsvf"
        ></nui-checkbox>
    </div>
    <div id="nui-demo-checkbox-disabled" class="d-flex flex-column mr-5">
        <h4>Disabled Checkbox</h4>
        <nui-checkbox [checked]="true" [disabled]="true">Disabled</nui-checkbox>
    </div>
    <div id="nui-demo-checkbox-indeterminate" class="d-flex flex-column mr-5">
        <h4>Intermediate Checkbox</h4>
        <nui-checkbox [indeterminate]="true" [value]="true"
            >I'm not so sure...</nui-checkbox
        >
    </div>
    <div id="nui-demo-checkbox" class="d-flex flex-column mr-5">
        <h4>Help Hint Checkbox</h4>
        <nui-checkbox
            hint="This is some help text"
            [required]="true"
            [checked]="false"
            >Checkbox with help text</nui-checkbox
        >
    </div>
</div>
