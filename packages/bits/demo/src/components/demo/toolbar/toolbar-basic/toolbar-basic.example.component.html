<div class="nui">
    <nui-toolbar>
        <nui-toolbar-group i18n-title title="g1">
            <nui-toolbar-item
                (actionDone)="onShowToast($event)"
                type="primary"
                icon="edit"
                i18n-title
                title="Edit"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                (actionDone)="onShowToast($event)"
                type="primary"
                icon="export"
                i18n-title
                title="Export"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                (actionDone)="onShowToast($event)"
                type="primary"
                icon="clear"
                i18n-title
                title="Clear"
            >
            </nui-toolbar-item>
        </nui-toolbar-group>
        <nui-toolbar-group>
            <nui-toolbar-item
                (actionDone)="onShowToast($event)"
                type="primary"
                icon="browse"
                i18n-title
                title="Browse"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                (actionDone)="onShowToast($event)"
                type="primary"
                icon="close"
                i18n-title
                title="Close"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                (actionDone)="onShowToast($event)"
                type="primary"
                icon="download"
                i18n-title
                title="Download"
            >
            </nui-toolbar-item>
        </nui-toolbar-group>
        <nui-toolbar-group i18n-title title="g2">
            <nui-toolbar-item
                (actionDone)="onShowToast($event)"
                type="primary"
                icon="cut"
                i18n-title
                title="Cut"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                (actionDone)="onShowToast($event)"
                type="secondary"
                icon="copy"
                i18n-title
                title="Copy"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                (actionDone)="onShowToast($event)"
                type="secondary"
                icon="assign"
                i18n-title
                title="Assign"
            >
            </nui-toolbar-item>
        </nui-toolbar-group>
        <nui-toolbar-group>
            <nui-toolbar-item
                (actionDone)="onShowToast($event)"
                type="primary"
                icon="add"
                i18n-title
                title="Add"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                (actionDone)="onShowToast($event)"
                type="secondary"
                icon="tag"
                i18n-title
                title="Tag"
            >
            </nui-toolbar-item>
        </nui-toolbar-group>
    </nui-toolbar>
</div>
