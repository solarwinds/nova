<div class="nui">
    <nui-toolbar>
        <nui-toolbar-group i18n-title title="g1">
            <nui-toolbar-item
                displayStyle="main"
                type="primary"
                icon="edit"
                i18n-title
                title="Edit"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                (actionDone)="actionDone()"
                type="primary"
                icon="filter"
                i18n-title
                title="Filter"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                type="primary"
                icon="lock"
                i18n-title
                title="Lock"
            >
            </nui-toolbar-item>
        </nui-toolbar-group>
        <nui-toolbar-group i18n-title title="g2">
            <nui-toolbar-item
                type="primary"
                icon="copy"
                i18n-title
                title="Copy"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                type="secondary"
                icon="enable"
                i18n-title
                title="Enable"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                type="secondary"
                icon="execute"
                i18n-title
                title="Execute"
            >
            </nui-toolbar-item>
        </nui-toolbar-group>
        <nui-toolbar-group>
            <nui-toolbar-item
                type="primary"
                icon="hide"
                i18n-title
                title="Hide"
            >
            </nui-toolbar-item>
            <nui-toolbar-item
                type="secondary"
                icon="ignore"
                i18n-title
                title="Ignore"
            >
            </nui-toolbar-item>
        </nui-toolbar-group>
        <nui-toolbar-group>
            <nui-toolbar-item
                displayStyle="destructive"
                type="secondary"
                icon="delete"
                i18n-title
                title="Delete"
            >
            </nui-toolbar-item>
        </nui-toolbar-group>
    </nui-toolbar>
</div>
