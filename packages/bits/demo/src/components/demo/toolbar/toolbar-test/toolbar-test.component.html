<div class="nui">
    <section [(style.width.px)]="width">
        <h2>default</h2>
        <nui-toolbar id="nui-toolbar-test">
            <nui-toolbar-group i18n-title title="g1">
                <nui-toolbar-item
                    id="nui-toolbar-test-button-primary"
                    displayStyle="primary"
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
            </nui-toolbar-group>
            <nui-toolbar-group>
                <nui-toolbar-item
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
            </nui-toolbar-group>
            <nui-toolbar-group i18n-title title="g2">
                <nui-toolbar-item
                    type="primary"
                    icon="add"
                    i18n-title
                    title="add"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="secondary"
                    icon="add"
                    i18n-title
                    title="add"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="secondary"
                    icon="add"
                    i18n-title
                    title="add"
                >
                </nui-toolbar-item>
            </nui-toolbar-group>
            <nui-toolbar-group>
                <nui-toolbar-item
                    type="primary"
                    icon="add"
                    i18n-title
                    title="add"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="secondary"
                    icon="add"
                    i18n-title
                    title="add"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    displayStyle="destructive"
                    type="secondary"
                    icon="delete"
                    i18n-title
                    title="delete"
                >
                </nui-toolbar-item>
            </nui-toolbar-group>
        </nui-toolbar>
    </section>
    <nui-textbox
        id="nui-toolbar-test-input"
        type="number"
        [value]="width"
        customBoxWidth="150px"
        (textChange)="onOptionChange($event)"
    >
    </nui-textbox>

    <section>
        <h2>embedded</h2>
        <nui-toolbar id="nui-toolbar-test-embedded">
            <nui-toolbar-group i18n-title title="g1">
                <nui-toolbar-item
                    displayStyle="primary"
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
            </nui-toolbar-group>
            <nui-toolbar-group>
                <nui-toolbar-item
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="primary"
                    icon="edit"
                    i18n-title
                    title="edit"
                >
                </nui-toolbar-item>
            </nui-toolbar-group>
            <nui-toolbar-group i18n-title title="g2">
                <nui-toolbar-item
                    type="primary"
                    icon="add"
                    i18n-title
                    title="add"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="secondary"
                    icon="add"
                    i18n-title
                    title="add"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="secondary"
                    icon="add"
                    i18n-title
                    title="add"
                >
                </nui-toolbar-item>
            </nui-toolbar-group>
            <nui-toolbar-group>
                <nui-toolbar-item
                    type="primary"
                    icon="add"
                    i18n-title
                    title="add"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="secondary"
                    icon="add"
                    i18n-title
                    title="add"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    displayStyle="destructive"
                    type="secondary"
                    icon="delete"
                    i18n-title
                    title="delete"
                >
                </nui-toolbar-item>
            </nui-toolbar-group>
            <nui-search class="nui-demo-search-additional"></nui-search>
            <nui-menu
                displayStyle="action"
                [itemsSource]="itemsSource"
                icon="menu"
            ></nui-menu>
        </nui-toolbar>
    </section>

    <section>
        <h2>selection</h2>
        <nui-toolbar
            id="nui-toolbar-test-selection"
            [selectionEnabled]="true"
            [selectedItems]="select"
        >
            <nui-toolbar-group>
                <nui-toolbar-item
                    type="primary"
                    icon="add"
                    i18n-title
                    title="Add"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="primary"
                    icon="add"
                    i18n-title
                    title="Add First"
                    *ngIf="showFirst"
                >
                </nui-toolbar-item>
                <nui-toolbar-item
                    type="primary"
                    icon="add"
                    i18n-title
                    title="Add Second"
                    *ngIf="!showFirst"
                >
                </nui-toolbar-item>
            </nui-toolbar-group>
            <nui-toolbar-group>
                <nui-toolbar-item
                    displayStyle="destructive"
                    type="primary"
                    icon="delete"
                    i18n-title
                    title="Delete"
                >
                </nui-toolbar-item>
            </nui-toolbar-group>
        </nui-toolbar>

        <button
            nui-button
            type="button"
            class="mt-3"
            (click)="onToggle()"
            id="nui-toolbar-test-toggle-selected-item"
        >
            <span>Toggle Item</span>
        </button>
    </section>

    <section>
        <h2>empty</h2>
        <p>
            <nui-switch
                #showSelection
                id="nui-toolbar-test--empty--selection-enabled"
                >selection enabled</nui-switch
            >
            <nui-switch #showItems id="nui-toolbar-test--empty--show-items"
                >show items</nui-switch
            >
            <nui-switch
                #showExtraMessage
                id="nui-toolbar-test--empty--show-extra-message"
                >show extra message</nui-switch
            >
            <nui-switch
                #noEmptyMessage
                id="nui-toolbar-test--empty--no-empty-message"
                >no empty message</nui-switch
            >
        </p>
        <nui-toolbar
            id="nui-toolbar-test-empty"
            [selectionEnabled]="showSelection.value"
            [selectedItems]="select"
            [noEmptyMessage]="noEmptyMessage.value"
        >
            <ng-container *ngIf="showItems.value">
                <nui-toolbar-group>
                    <nui-toolbar-item
                        type="primary"
                        icon="add"
                        i18n-title
                        title="Add"
                    >
                    </nui-toolbar-item>
                </nui-toolbar-group>
                <nui-toolbar-group>
                    <nui-toolbar-item
                        type="secondary"
                        icon="remove"
                        i18n-title
                        title="Remove"
                    >
                    </nui-toolbar-item>
                </nui-toolbar-group>
            </ng-container>
            <nui-toolbar-message *ngIf="showExtraMessage.value"
                >extra message</nui-toolbar-message
            >
        </nui-toolbar>
    </section>
</div>
