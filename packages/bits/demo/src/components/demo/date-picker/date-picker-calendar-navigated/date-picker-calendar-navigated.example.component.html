<p>
    Press the calendar navigation arrows to trigger the
    <code>calendarNavigated</code> event
</p>
<p>
    Navigated to date: <strong>{{ calendarChangedDate }}</strong>
</p>
<nui-date-picker
    id="nui-demo-datepicker-value-change"
    [inline]="true"
    (calendarNavigated)="dateChanged($event)"
>
</nui-date-picker>
