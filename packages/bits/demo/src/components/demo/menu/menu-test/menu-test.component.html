<div [@.disabled]="true" style="margin: 20px">
    <h3>Menu items variations</h3>
    <nui-menu
        id="nui-demo-e2e-menu-variants"
        [itemsSource]="itemsSource"
        title="Basic menu"
        i18n-title
    ></nui-menu>

    <nui-menu
        i18n-title
        id="nui-demo-e2e-menu-append-to-body"
        title="Menu Append to Body"
        [appendToBody]="true"
    >
        <div id="nui-demo-e2e-menu-append-to-body-content">
            <nui-menu-group header="section title" i18n-header>
                <nui-menu-option i18n>Menu item with checkbox</nui-menu-option>
                <nui-menu-option i18n>Second item</nui-menu-option>
                <nui-menu-option i18n>Third menu item</nui-menu-option>
                <nui-menu-option i18n>Fourth item</nui-menu-option>
            </nui-menu-group>
            <nui-menu-group header="section title" i18n-header>
                <nui-menu-option i18n>First from second group</nui-menu-option>
                <nui-menu-option i18n>Another menu item</nui-menu-option>
                <nui-menu-option i18n>Menu item with checkbox</nui-menu-option>
            </nui-menu-group>
            <nui-menu-group>
                <nui-menu-link i18n>Browse all properties...</nui-menu-link>
            </nui-menu-group>
        </div>
    </nui-menu>
</div>
