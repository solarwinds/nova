<h3>Button example:</h3>

<button
    nui-button
    type="button"
    displayStyle="primary"
    class="nui-badge-counter nui-badge-warning nui-badge-text-black"
    [attr.data-before]="buttonCounter"
    i18n
>
    Click me!
</button>

<button
    nui-button
    type="button"
    displayStyle="primary"
    class="nui-badge-empty"
    i18n
>
    Click me!
</button>

<h3>Input example:</h3>

<div
    class="nui-badge-counter nui-badge-info"
    [attr.data-before]="textboxCounter"
>
    <nui-textbox value="example value"> </nui-textbox>
</div>

<div class="nui-badge-empty nui-badge-critical">
    <nui-textbox value="example value"> </nui-textbox>
</div>
