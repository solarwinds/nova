<cdk-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <cdk-nested-tree-node *cdkTreeNodeDef="let node" class="nui-tree__leaf">
        <button nui-button displayStyle="action" type="button" disabled></button>
        {{node.name}}
    </cdk-nested-tree-node>
    <cdk-nested-tree-node #nestedNode=cdkNestedTreeNode *cdkTreeNodeDef="let node; when: hasChild" class="nui-tree">
        <div class="nui-tree__header" cdkTreeNodeToggle (click)="loadMore(node, nestedNode)">
            <nui-icon class="nui-tree__header-icon" icon="{{treeControl.isExpanded(node) ? 'triangle-down' : 'triangle-right'}}"></nui-icon>
            <span class="nui-tree__header-title">{{ node.name }} ({{ node.length }})</span>
        </div>
        <div class="nui-tree__body"
             [class.nui-tree__body--collapsed]="!treeControl.isExpanded(node)"
             [@expandedState]="treeControl.isExpanded(node) ? 'expanded' : 'collapsed'">
            <nui-spinner *ngIf="node.isLoading" [show]="node.isLoading" [delay]="0"></nui-spinner>
            <ng-container cdkTreeNodeOutlet></ng-container>
        </div>
    </cdk-nested-tree-node>
</cdk-tree>
