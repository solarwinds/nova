<div class="conversion d-flex flex-column align-items-end">
    {{ conversionDisplay }}
</div>
<hr>
<nui-form-field class="d-block mt-5"
                caption="Bytes"
                [showOptionalText]="false">
    <nui-textbox-number type="number"
                        [ngModel]="num"
                        (ngModelChange)="onNumberChange($event)"
                        [minValue]="0"
                        [step]="10"
                        customBoxWidth="200px"></nui-textbox-number>
</nui-form-field>
