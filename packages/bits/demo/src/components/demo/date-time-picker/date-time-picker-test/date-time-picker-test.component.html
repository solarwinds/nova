<section class="demo-options-section">
    <div class="row">
        <div class="col-6">
            <nui-date-time-picker id="nui-demo-date-time-picker"
                                  (modelChanged)="onModelChanged($event)"

        </div>
        <div class="col-6">
            <p id="model-value">
                {{selectedDate}}
            </p>
        </div>
    </div>
</section>
