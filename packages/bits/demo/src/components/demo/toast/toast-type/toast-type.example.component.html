<button nui-button type="button" id="nui-info-toast" (click)="onShowInfo($event)" i18n>Info</button>
<button nui-button type="button" id="nui-success-toast" (click)="onShowSuccess($event)" i18n>Success</button>
<button nui-button type="button" id="nui-warning-toast" (click)="onShowWarning($event)" i18n>Warning</button>
<button nui-button type="button" id="nui-error-toast" (click)="onShowError($event)" i18n>Error</button>
<button nui-button type="button" id="nui-hide-all-toasts" (click)="clear()" i18n>Hide Toasts</button>
