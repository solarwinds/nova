<button
    nui-button
    type="button"
    id="nui-show-sticky-error-toast-example"
    (click)="onShowStickyError($event)"
    i18n
>
    Show Sticky Error
</button>
<button
    nui-button
    type="button"
    id="nui-hide-sticky-error-toast-example"
    (click)="onHideStickyError($event)"
    i18n
>
    Hide Sticky Error
</button>
