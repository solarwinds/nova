<nui-combobox-v2
    placeholder="Select Item"
    i18n-placeholder
    [overlayConfig]="config"
    style="width: 50%"
    #combobox
>
    <nui-select-v2-option *ngFor="let item of items" [value]="item">
        <span [nuiComboboxV2OptionHighlight]="item"></span>
    </nui-select-v2-option>
</nui-combobox-v2>
