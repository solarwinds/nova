<h1 i18n>Selected fruit: {{ selectedFruit }}</h1>
<nui-radio-group
    id="fruit-radio-group-inline"
    name="fruit"
    class="nui-radio-group-inline"
    [(value)]="selectedFruit"
>
    <nui-radio
        *ngFor="let fruit of fruits"
        [value]="fruit"
        [checked]="fruit === 'Orange'"
    >
        {{ fruit }}
    </nui-radio>
</nui-radio-group>
