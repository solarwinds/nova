<h1 i18n>Selected color: {{ selectedColor }}</h1>
<nui-radio-group id="color-radio-group" name="color" [(value)]="selectedColor">
    <nui-radio
        *ngFor="let color of colors"
        [value]="color"
        [checked]="color === 'Green'"
        [hint]="colorHints[color]"
    >
        {{ color }}
    </nui-radio>
</nui-radio-group>
