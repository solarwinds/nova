<div nui-busy [busy]="busy" class="example-container">
    <div class="busy-content">
        <nui-wizard-horizontal>

            <!--  content of the 1st step -->
            <nui-wizard-step-v2>
                <!-- define the label which is displayed on the header stepper -->
                <ng-template wizardStepLabel>Make step busy</ng-template>

                <!-- content of the current step -->
                <p i18n>Welcome!</p>

                <!-- content of the footer -->
                <ng-template wizardStepFooter>
                    <ng-container *ngTemplateOutlet="wizardNext"></ng-container>
                </ng-template>
            </nui-wizard-step-v2>

            <!--  content of the 2nd step -->
            <nui-wizard-step-v2>
                <!-- define the label which is displayed on the header stepper -->
                <ng-template wizardStepLabel>Final</ng-template>

                <!-- content of the current step -->
                <nui-checkbox name="nui-demo-checkbox"
                              i18n-title
                              title="Check box with help text"
                              i18n-hint
                              hint="This is some help text"
                              required="true"
                              [value]="false"
                              i18n>Check box with help text
                </nui-checkbox>
                <nui-checkbox name="nui-demo-checkbox-plain"
                              [checked]="true"
                              [value]="false"
                              i18n>Plain checkbox
                </nui-checkbox>

                <!-- content of the footer -->
                <ng-template wizardStepFooter>
                    <ng-container *ngTemplateOutlet="wizardPrevious"></ng-container>
                </ng-template>
            </nui-wizard-step-v2>

            <ng-template #wizardPrevious>
                <button type="button" nuiWizardPrevious nui-button icon="caret-left">
                    Back
                </button>
            </ng-template>

            <ng-template #wizardNext>
                <button nuiWizardNext
                        type="button"
                        nui-button
                        displayStyle="primary"
                        icon="caret-right"
                        iconRight="true"
                >Next</button>
            </ng-template>
        </nui-wizard-horizontal>
    </div>
    <nui-spinner id="nui-demo-spinner" size="large" i18n-message message="Data is loading from remote server..."></nui-spinner>
</div>

<button nui-button type="button" id="nui-demo-busy-button" (click)="toggleStepBusy()" i18n>Toggle busy on current step</button>
