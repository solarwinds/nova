<ng-template #dialogWizard>
    <div nui-busy [busy]="busy">
        <div class="busy-content">
            <nui-dialog-header i18n-title title="Wizard dialog" (closed)="closeDialog()"></nui-dialog-header>
            <div class="dialog-body compact-mode">
                <nui-wizard-horizontal>

                    <!--  content of the 1st step -->
                    <nui-wizard-step-v2>
                        <!-- define the label which is displayed on the header stepper -->
                        <ng-template wizardStepLabel>Completed</ng-template>

                        <!-- content of the current step -->
                        <span i18n>This is the first step of our horizontal wizard</span>.

                        <!-- content of the footer -->
                        <ng-template wizardStepFooter>
                            <button type="button" nui-button (click)="toggleBusy()">
                                Toggle busy
                            </button>
                            <ng-container *ngTemplateOutlet="wizardCancel"></ng-container>
                            <ng-container *ngTemplateOutlet="wizardNext"></ng-container>
                        </ng-template>
                    </nui-wizard-step-v2>

                    <!--  content of the 2nd step -->
                    <nui-wizard-step-v2>
                        <!-- define the label which is displayed on the header stepper -->
                        <ng-template wizardStepLabel>Active</ng-template>

                        <!-- content of the current step -->
                        <span i18n>This is the second step of our horizontal wizard</span>.

                        <!-- content of the footer -->
                        <ng-template wizardStepFooter>
                            <ng-container *ngTemplateOutlet="wizardCancel"></ng-container>
                            <ng-container *ngTemplateOutlet="wizardPrevious"></ng-container>
                            <ng-container *ngTemplateOutlet="wizardNext"></ng-container>
                        </ng-template>
                    </nui-wizard-step-v2>

                    <!--  content of the 3rd step -->
                    <nui-wizard-step-v2>
                        <!-- define the label which is displayed on the header stepper -->
                        <ng-template wizardStepLabel>Not visited</ng-template>

                        <!-- content of the current step -->
                        <span i18n>This is the third step of our horizontal wizard</span>.

                        <!-- content of the footer -->
                        <ng-template wizardStepFooter>
                            <ng-container *ngTemplateOutlet="wizardCancel"></ng-container>
                            <ng-container *ngTemplateOutlet="wizardPrevious"></ng-container>
                            <ng-container *ngTemplateOutlet="wizardNext"></ng-container>
                        </ng-template>
                    </nui-wizard-step-v2>

                    <!--  content of the final step -->
                    <nui-wizard-step-v2>
                        <ng-template wizardStepLabel>Summary</ng-template>
                        <span i18n>We finally reached our last step</span>!
                        <ng-template wizardStepFooter>
                            <ng-container *ngTemplateOutlet="wizardCancel"></ng-container>
                            <ng-container *ngTemplateOutlet="wizardPrevious"></ng-container>
                        </ng-template>
                    </nui-wizard-step-v2>

                    <ng-template #wizardCancel>
                        <button type="button" nui-button (click)="closeDialog()">
                            Cancel
                        </button>
                    </ng-template>

                    <ng-template #wizardPrevious>
                        <button type="button" nuiWizardPrevious nui-button icon="caret-left">
                            Previous
                        </button>
                    </ng-template>

                    <ng-template #wizardNext>
                        <button nuiWizardNext
                                type="button"
                                nui-button
                                displayStyle="primary"
                                icon="caret-right"
                                iconRight="true"
                        >Next</button>
                    </ng-template>
                </nui-wizard-horizontal>
            </div>
        </div>
        <nui-spinner size="large" i18n-message message="Data is loading from remote server..."></nui-spinner>
    </div>
</ng-template>

<button nui-button type="button"
        (click)="openDialog(dialogWizard)"
        i18n>
    Open dialog wizard
</button>
