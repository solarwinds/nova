<nui-progress
    id="nui-demo-indeterminate-progress"
    [show]="show"
    [allowCancel]="true"
    i18n-message
    message="Task Label"
    i18n-helpText
    helpText="Optional description"
    (cancel)="onCancel()"
>
</nui-progress>

<button
    id="nui-demo-indeterminate-progress-btn"
    nui-button
    class="mt-1"
    type="button"
    (click)="startProgress()"
    displayStyle="primary"
    i18n
>
    Start progress
</button>
