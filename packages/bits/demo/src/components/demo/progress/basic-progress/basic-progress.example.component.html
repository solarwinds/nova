<nui-progress
    id="nui-demo-basic-progress"
    i18n-message
    message="Task Label"
    i18n-helpText
    helpText="Optional description"
    [show]="show"
    [percent]="percent"
>
</nui-progress>

<button
    id="nui-demo-start-basic-progress"
    nui-button
    class="mt-1"
    type="button"
    (click)="startProgress()"
    displayStyle="primary"
    i18n
>
    Start progress
</button>
