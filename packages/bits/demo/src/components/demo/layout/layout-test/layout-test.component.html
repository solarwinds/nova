<nui-sheet-group
    sheetsType="joined"
    direction="row"
    [isResizable]="true"
    resizeUnit="px"
    style="height: 500px"
>
    <nui-sheet-group
        id="nui-demo-sheet-group--outer"
        sheetsType="joined"
        direction="column"
        [isResizable]="true"
        resizeUnit="%"
    >
        <nui-sheet-group sheetsType="joined">
            <nui-sheet>
                <nui-card> </nui-card>
            </nui-sheet>
        </nui-sheet-group>
        <nui-sheet-group
            id="nui-demo-sheet-group--inner"
            [isResizable]="true"
            sheetsType="joined"
            resizeUnit="%"
        >
            <nui-sheet>
                <nui-card> </nui-card>
            </nui-sheet>
            <nui-sheet id="nui-demo-sheet-group__sheet">
                <nui-card> </nui-card>
            </nui-sheet>
            <nui-sheet>
                <nui-card> </nui-card>
            </nui-sheet>
        </nui-sheet-group>
    </nui-sheet-group>
    <nui-sheet-group
        sheetsType="joined"
        direction="column"
        [isResizable]="true"
        resizeUnit="%"
    >
        <nui-sheet class="pt-2">
            <nui-card> </nui-card>
        </nui-sheet>
        <nui-sheet class="pt-2">
            <nui-card> </nui-card>
        </nui-sheet>
        <nui-sheet class="pt-2">
            <nui-card> </nui-card>
        </nui-sheet>
    </nui-sheet-group>
</nui-sheet-group>
