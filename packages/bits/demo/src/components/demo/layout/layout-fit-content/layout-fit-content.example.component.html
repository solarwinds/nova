<div class="nui-demo-custom-container">
    <nui-sheet-group direction="row">
        <nui-sheet direction="column" [fitContent]="true">
            <nui-card-group>
                <nui-card direction="row">
                    <div
                        class="nui-demo-nui-card__block-element--min-width nui-demo-nui-card__block-element--max-width-regular nui-demo-nui-card__block-element--exact-width nui-demo-nui-card__block-element"
                        i18n
                    >
                        HAS MAX AND MIN WIDTH, SPECIFIC WIDTH IS SET, CARD
                        DIRECTION IS ROW
                    </div>
                </nui-card>
                <nui-card>
                    <div
                        class="nui-demo-nui-card__block-element--min-width nui-demo-nui-card__block-element--max-width-small nui-demo-nui-card__block-element--exact-width exactHeight nui-demo-nui-card__block-element"
                        i18n
                    >
                        HAS MAX AND MIN WIDTH, SPECIFIC WIDTH IS SET, CARD
                        DIRECTION UNSPECIFIED
                    </div>
                </nui-card>
            </nui-card-group>
        </nui-sheet>
        <nui-sheet direction="column">
            <nui-card-group direction="column">
                <nui-card
                    ><div
                        class="nui-demo-nui-card__block-element--width-stretch nui-demo-nui-card__block-element--height-regular"
                    ></div
                ></nui-card>
                <nui-card
                    ><div
                        class="nui-demo-nui-card__block-element--width-stretch nui-demo-nui-card__block-element--height-large"
                    ></div
                ></nui-card>
                <nui-card
                    ><div
                        class="nui-demo-nui-card__block-element--width-stretch nui-demo-nui-card__block-element--height-small"
                    ></div
                ></nui-card>
                <nui-card
                    ><div
                        class="nui-demo-nui-card__block-element--width-stretch nui-demo-nui-card__block-element--height-small"
                    ></div
                ></nui-card>
                <nui-card
                    ><div
                        class="nui-demo-nui-card__block-element--width-stretch nui-demo-nui-card__block-element--height-small"
                    ></div
                ></nui-card>
            </nui-card-group>
        </nui-sheet>
    </nui-sheet-group>
</div>
