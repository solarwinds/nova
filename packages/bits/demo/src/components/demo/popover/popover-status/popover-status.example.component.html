<nui-popover [hasPadding]="false" [template]="popoverWithStatus" i18n>
    Hover over me!
</nui-popover>

<ng-template #popoverWithStatus i18n>
    <div class="example-popover-header">
        <nui-icon class="a" icon="application" status="critical"></nui-icon>
        <span class="ml-2">Here goes the title!</span>
    </div>
    <div class="example-popover-body">
        I'm implemented to show how to create popover with status!
    </div>
</ng-template>
