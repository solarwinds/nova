<nui-popover
    popoverTitle="Popover with Click Trigger"
    i18n-popoverTitle
    id="nui-demo-popover-onclick"
    trigger="click"
    [template]="popoverWithClickTrigger"
>
    <span i18n>Click me!</span>
</nui-popover>

<ng-template #popoverWithClickTrigger>
    <div id="nui-demo-popover-modal-click" i18n>Hi, I'm clicked!</div>
</ng-template>
