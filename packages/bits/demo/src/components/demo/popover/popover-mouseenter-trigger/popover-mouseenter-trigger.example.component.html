<nui-popover
    id="nui-demo-popover-mouseenter"
    popoverTitle="Popover with Mouseenter Trigger"
    i18n-popoverTitle
    trigger="mouseenter"
    [template]="popoverMouseenterTrigger"
    i18n
    >Hover over me!
</nui-popover>

<ng-template #popoverMouseenterTrigger>
    <span id="nui-demo-popover-modal-mouseenter" i18n>Hi, I'm hovered!</span>
</ng-template>
