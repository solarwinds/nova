<span i18n>Set</span>
<nui-popover id="nui-demo-popover-focus"
             tabindex="1"
             popoverTitle="Popover with Focus Trigger"
             i18n-popoverTitle
             trigger="focus"
    [template]="popoverFocusTriggerTemplate0"><mark i18n>focus</mark></nui-popover>
<span i18n>on me!</span>
<span i18n>Then, tab over to</span>
<nui-popover tabindex="2"
             popoverTitle="Popover with Focus Trigger"
             i18n-popoverTitle
             trigger="focus"
             [template]="popoverFocusTriggerTemplate1"><mark i18n>focus</mark></nui-popover>

<span i18n>on me!</span>

<ng-template #popoverFocusTriggerTemplate0>
    <span id="nui-demo-popover-modal-focus" i18n>
        I'm focused and ready-to-go!
    </span>
</ng-template>

<ng-template #popoverFocusTriggerTemplate1 i18n>
    Now, I'm the one who's focused and ready-to-go!
</ng-template>
