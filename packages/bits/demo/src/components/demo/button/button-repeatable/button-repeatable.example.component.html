<button
    nui-button
    type="button"
    [isRepeat]="true"
    displayStyle="action"
    icon="caret-up"
    (click)="onCountUpClick()"
></button>
<button
    nui-button
    type="button"
    [isRepeat]="true"
    displayStyle="action"
    icon="caret-down"
    (click)="onCountDownClick()"
></button>
<span class="nui-text-default">{{ count }}</span>
