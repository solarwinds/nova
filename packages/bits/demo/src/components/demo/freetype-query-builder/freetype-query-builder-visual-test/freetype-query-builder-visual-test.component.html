<div
    style="
        display: grid;
        grid-template-columns: 500px 500px;
        grid-template-rows: 200px 200px 200px 110px;
    "
>
    <div style="grid-column: 1; grid-row: 1; margin: 20px">
        <nui-sheet style="width: 100%">
            <example-freetype-query-builder
                exampleId="example1"
                style="width: 100%; padding: 15px"
            ></example-freetype-query-builder>
        </nui-sheet>
    </div>
    <div style="grid-column: 2; grid-row: 1; margin: 20px">

    </div>

        </nui-sheet>
