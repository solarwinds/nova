<nui-freetype-query-builder
    [value]="value"
    [currentHelp]="currentHelp"
    [tokenizer]="tokenizer"
    [renderer]="renderer"
    [placeholder]="placeholder"
    [cursorSetter$]="cursorSetter$$"
    [readonly]="readonly"
    (currentValue)="onValueChange($event)"
    (cursorPos)="onCursorPosChange($event)"
    (submitQuery)="onSubmit()"
    (helpItemSelected)="updateTextAfterHelpSelection($event)"
>
</nui-freetype-query-builder>
