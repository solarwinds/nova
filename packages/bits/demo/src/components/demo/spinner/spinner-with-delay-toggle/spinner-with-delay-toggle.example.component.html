<button nui-button type="button"
        id="spinnerButton1"
        (click)="toggleSpinners()"
        displayStyle="primary"
        i18n>Start/stop progress</button>
<nui-spinner id="spinner1"
             [show]="show"
             [percent]="spinPercentage"
             [delay]="500">
</nui-spinner>

<nui-spinner size="large"
             [show]="show"
             [percent]="spinPercentage"
             [delay]="1000">
</nui-spinner>
