<nui-content size="large">
    <p class="h2">{{ tabTitle }}</p>
    <p>{{ content }}</p>
    <hr />
    <div class="d-flex flex-row justify-content-start">
        <div class="flex-column">
            <div class="container">Enable Statistics</div>
            <div class="container">Enable Thresholds</div>
            <div class="container">Activate Superpower</div>
        </div>
        <div class="flex-column">
            <nui-switch [(value)]="isFirstOn"></nui-switch>
            <nui-switch [(value)]="isSecondOn"></nui-switch>
            <nui-switch [(value)]="isThirdOn"></nui-switch>
        </div>
    </div>
</nui-content>
