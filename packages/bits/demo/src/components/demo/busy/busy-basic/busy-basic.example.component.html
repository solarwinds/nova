<div id="nui-demo-busy-host" nui-busy [busy]="busy">
    <div>
        <nui-checkbox i18n>
            Attempts to change my checked state will fail when busy is enabled
        </nui-checkbox>
    </div>
</div>

<button
    id="nui-demo-busy-button"
    nui-button
    type="button"
    displayStyle="primary"
    (click)="switchBusy()"
    i18n
>
    Switch busy
</button>
