<link rel="stylesheet" type="text/css" href="_nui-css-url_" />
<base href="/" />
<div
    class="nui nui-demo typography-example"
    ng-controller="TypographyDemoController as ctrl"
>
    <div class="nui-color-palette">
        <div ng-repeat="unit in ctrl.units track by $index">
            <h3>{{unit.header}}</h3>
            <div class="typography-unit">
                <code>.{{unit.class}}</code>
                <div class="{{unit.class}} nui-padding-lg">{{unit.sample}}</div>
            </div>
        </div>
    </div>
    <div>
        <div ng-repeat="font in ctrl.fonts track by $index">
            <h3>{{font.header}}</h3>
            <div class="typography-unit">
                <code>.{{font.class}}</code>
                <div class="{{font.class}} nui-padding-lg">{{font.sample}}</div>

                <div ng-if="font.header != 'Regular'">
                    <code>.{{font.class}} .{{font.class + '-bg'}}</code>
                    <div class="{{font.class}} nui-padding-lg">
                        <span class="{{font.class + '-bg'}}">
                            {{font.sample}} with background
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h3>Tag</h3>
            <div class="typography-unit">
                <code> .nui-tag </code>
                <div class="nui-padding-lg">
                    <div class="nui-tag">Node tag</div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .typography-unit {
        margin: 10px 0px 20px 0px;
        padding: 10px;
        border: #dedede solid 1px;
    }

    /* this is not a nice way, but otherwise whe would need to create a new ng-docs template*/
    .nui-styles-typography-page .tabbable,
    .nui-styles-typography-page div[source-edit],
    #source {
        display: none;
    }
</style>
