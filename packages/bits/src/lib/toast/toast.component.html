<div
    class="nui-toast__content d-flex flex-nowrap flex-row justify-content-between align-items-start"
    [class.nui-toast__content--without-close-button]="!closeButton"
>
    <nui-icon
        class="nui-toast__status-icon"
        iconSize="large"
        icon="{{ toastIcon }}"
    ></nui-icon>
    <div class="nui-toast__content-message flex-grow-1">
        <span
            *ngIf="title"
            class="nui-toast__content-title"
            [attr.aria-label]="title"
            >{{ title }}</span
        >
        <span
            *ngIf="body && options.enableHtml"
            class="nui-toast__content-body"
            [innerHTML]="body"
        ></span>
        <span
            *ngIf="body && !options.enableHtml"
            class="nui-toast__content-body"
            [attr.aria-label]="body"
            >{{ body }}</span
        >
    </div>
    <button
        *ngIf="options.closeButton"
        nui-button
        type="button"
        class="nui-toast__dismiss-button"
        displayStyle="action"
        size="default"
        icon="close"
        (click)="remove()"
    ></button>
</div>
<div
    *ngIf="options.progressBar"
    class="nui-toast__progress"
    [style.width.%]="width"
></div>
