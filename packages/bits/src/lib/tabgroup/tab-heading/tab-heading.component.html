<div class="nui-tab-heading" 
     [class.active]="active"
     [attr.aria-selected]="active"
     [attr.aria-disabled]="disabled"
     [tabindex]="disabled ? -1 : 0"
     (click)="selectTab()" 
     (keydown)="onKeyDown($event)">
    <span class="tab-link">
        <ng-content></ng-content>
    </span>
</div>
