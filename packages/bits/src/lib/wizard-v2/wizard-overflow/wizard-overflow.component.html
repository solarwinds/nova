<div class="nui-wizard-overflow" [nuiTooltip]="'+' + value + tooltipText" i18n>
    <nui-popover trigger="focus"
                 tabindex="0"
                 placement="bottom"
                 [unlimited]="true"
                 [template]="template">
            <div class="nui-tag"
                 [class.nui-tag--completed]="completed">
                 {{ "+" + value }}
            </div>
    </nui-popover>
</div>
