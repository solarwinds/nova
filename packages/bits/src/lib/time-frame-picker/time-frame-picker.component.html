<div class="nui-time-frame-picker">
    <div class="nui-time-frame-picker__date-times">
        <label class="nui-time-frame-picker__label" i18n>Start</label>
        <span
            class="nui-time-frame-picker__date-time nui-time-frame-picker__date-time_start"
        >
            <nui-date-time-picker
                [minDate]="minDate"
                [maxDate]="maxDate"
                [model]="model.startDatetime"
                (modelChanged)="onChangeInternalStart($event)"
                (focus)="onFocusInternal()"
                (blur)="onBlurInternal()"
                [appendToBody]="appendToBody"
            ></nui-date-time-picker>
        </span>
        <label class="nui-time-frame-picker__label" i18n>End</label>
        <span
            class="nui-time-frame-picker__date-time nui-time-frame-picker__date-time_end"
        >
            <nui-date-time-picker
                [minDate]="minDate"
                [maxDate]="maxDate"
                [model]="model.endDatetime"
                (modelChanged)="onChangeInternalEnd($event)"
                (focus)="onFocusInternal()"
                (blur)="onBlurInternal()"
                [appendToBody]="appendToBody"
            ></nui-date-time-picker>
        </span>
    </div>
</div>
