<div class="nui-expander"
     [class.nui-expander--expanded]="state === 'expanded'">
    <div class="nui-expander__header"
         role="button"
         aria-label="Expander toggle"
         [attr.aria-expanded]="state === 'expanded'"
         [attr.aria-disabled]="disabled"
         [class.nui-expander__header--empty]="!header && isCustomHeaderContentEmpty"
         (click)="toggle()">
        <nui-icon class="nui-expander__header-icon"
                  [iconColor]="getIconColor()"
                  aria-hidden="true"
                  icon="{{open ? 'triangle-down' : 'triangle-right'}}"></nui-icon>
        <div class="nui-expander__header-content-wrapper"
             [class.nui-expander__custom-header--empty]="isCustomHeaderContentEmpty">
            <div #customHeaderContent
                 class="nui-expander__custom-header"
                 [class.nui-expander__custom-header--empty]="isCustomHeaderContentEmpty">
                <ng-content select="[nuiExpanderHeader]"></ng-content>
            </div>
            <div class="nui-expander__header-content"
                 *ngIf="isCustomHeaderContentEmpty"
                 [class.nui-expander__header-content--with-icon]="!!icon">
                <nui-icon class="nui-expander__header-content-icon"
                          [icon]="icon"
                          *ngIf="!!icon"></nui-icon>
                <span class="nui-expander__header-title">{{header}}</span>
            </div>
        </div>
    </div>
    <div class="nui-expander__body-wrapper"
        role="region"
        [attr.aria-label]="header || null">
        <div class="nui-expander__body"
            [class.hide-left-border]="hideLeftBorder"
            *ngIf="open"
            @expandContent>
        <ng-content></ng-content>
    </div>
</div>
