<div class="nui-wizard">
    <div class="nui-wizard__header" [class.nui-wizard__header--lines-stretched]="stretchStepLines">
        <ul class="nui-wizard__header-steps" *ngIf="steps">
            <li *ngFor="let step of steps;let first = first; let last = last" (click)="selectStep(step)"
                [ngClass]="{
                        'nui-wizard__header-step--first': first,
                        'nui-wizard__header-step--last': last,
                        'nui-wizard__header-step--visited': step.visited,
                        'nui-wizard__header-step--disabled': step.disabled || !step.visited || currentStep?.busyConfig.busy,
                        'nui-wizard__header-step--active': step.active,
                        'nui-wizard__header-step--complete': step.complete
                    }"
                class="nui-wizard__header-step">
                <div class="nui-wizard__header-step-container" *ngIf="!step.hidden">
                    <div class="nui-wizard__header-step-row">
                        <div class="nui-wizard__header-step-col">
                            <div class="nui-wizard__header-step-content">
                                <span class="nui-wizard__header-step-link">
                                    <span class="nui-wizard__header-step-title" #stepTitle>
                                        {{step.title}}</span>
                                    <div class="nui-wizard__header-step-link-container">
                                        <div class="nui-wizard__header-step-col nui-wizard__header-step-col-right">
                                            <div class="nui-wizard__header-step-line" [ngStyle]="{'min-width.px': stepLineWidth}"></div>
                                        </div>
                                        <nui-icon [icon]="step.icon" [iconColor]="step.iconColor"></nui-icon>
                                        <div class="nui-wizard__header-step-col nui-wizard__header-step-col-left">
                                            <div class="nui-wizard__header-step-line" [ngStyle]="{'min-width.px': stepLineWidth}"></div>
                                        </div>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="nui-wizard__container"
         [class.show-scroll]="enableScroll"
         [style.height]="bodyContainerHeight">
        <ng-content></ng-content>
        <ng-template #container></ng-template>
    </div>
    <div class="nui-wizard__footer">
        <button nui-button type="button" (click)="onCancelClick()" class="nui-wizard__cancel-button">
            <span i18n>Cancel</span>
        </button>
        <ng-content select="[nui-button]"></ng-content>
        <button *ngIf="!steps.first.active"
                nui-button
                type="button"
                class="nui-wizard__back-button"
                [isBusy]="currentStep?.busyConfig?.busy"
                [icon]="'caret-left'"
                (click)="onBackClick()">
        <span i18n>Back</span>
        </button>
        <button *ngIf="!steps.last.active"
                nui-button
                type="button"
                class="nui-wizard__next-button"
                [isBusy]="currentStep?.busyConfig?.busy"
                [displayStyle]="'primary'"
                [icon]="'caret-right'"
                [iconRight]="true"
                (click)="onNextClick()">
            <span>{{currentStep?.nextText}}</span>
        </button>
        <button *ngIf="canFinish || steps.last.active"
                nui-button
                type="button"
                class="nui-wizard__finish-button"
                [displayStyle]="'primary'"
                (click)="onFinishClick()">
            <span>{{finishText}}</span>
        </button>
    </div>
</div>
