<div
    class="nui-radio"
    [class.nui-radio--empty]="radioTranscludeIsEmpty && !hint"
>
    <label
        class="nui-radio__label"
        [class.nui-radio__label--translucent]="disabled"
        (mouseenter)="hoverHandler()"
        (mouseleave)="hoverHandler()"
    >
        <div class="nui-radio__content">
            <input
                #inputViewContainer
                class="nui-radio__input"
                type="radio"
                [value]="value"
                [checked]="checked"
                [disabled]="disabled"
                [attr.aria-label]="ariaLabel"
                [attr.aria-checked]="checked"
                (change)="changeHandler()"
                (click)="onInputClick($event)"
            />

            <div
                class="nui-radio__mark"
                [class.nui-radio__mark--disabled]="disabled"
            >
                <div class="nui-radio__glyph"></div>
            </div>

            <div #radioTransclude class="nui-radio__transclude">
                <ng-content></ng-content>
            </div>
        </div>

        <div #hintDiv class="nui-radio__hint nui-help-hint">
            <ng-content select="[hint]"></ng-content>
            <ng-container *ngIf="!!hint">
                {{ hint }}
            </ng-container>
        </div>
    </label>
</div>
