<div class="nui-search__group input-group">
    <div class="nui-search__input">
        <div class="nui-search__button input-group-btn">
            <button
                nui-button
                type="button"
                *ngIf="!!value"
                class="nui-search__button-cancel"
                displayStyle="action"
                icon="close"
                (click)="onCancel()"
            ></button>
            <button
                nui-button
                type="button"
                class="nui-search__button-search"
                displayStyle="action"
                icon="search"
                [disabled]="isButtonDisabled()"
                (click)="onSearch()"
            ></button>
        </div>
        <input
            class="nui-search__input-control form-control"
            type="text"
            [attr.name]="name"
            [nuiSetFocus]="captureFocus"
            (focusChange)="onFocusChange($event)"
            autocomplete="off"
            (input)="onInputChange()"
            [(ngModel)]="value"
            [placeholder]="getPlaceholder()"
            (keyup)="onKeyup($event)"
        />
    </div>
</div>
