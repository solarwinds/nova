version: 2
jobs:
    build:
        working_directory: ~/nova/packages/bits
        docker:
            -   image: circleci/node:12-browsers
        steps:
            -   checkout:
                    path: ~/nova
            -   run:
                    name: install-dependencies
                    command: yarn install
            -   run:
                    name: assemble
                    command: yarn run assemble
            -   run:
                    name: angular-test
                    command: yarn run test

