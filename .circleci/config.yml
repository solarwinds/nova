            -   image: circleci/node:12
        environment:
            NOVA_DIR: ~/nova
        steps:
            -   attach_workspace:
                    at: ~/nova
            -   run:
                    name: Publish dashbords docs
                    command: yarn run deploy-docs-ci
            -   store_artifacts:
                    path: ./nova-docs.zip
    release-prep:
        working_directory: ~/nova
        docker:
            -   image: circleci/node:12
        environment:
            SOURCE_BRANCH: main
            # TODO: Change to false
            CREATE_RELEASE_BRANCH: true
            RELEASE_BRANCH: release/v9.x
            INCREMENT_TYPE: minor
        steps:
            -   checkout:
                    path: ~/nova
            -   run:
                    name: Configure Git
                    command: |
                        git config --global user.email circleci@circleci
                        git config --global user.name $CIRCLE_PROJECT_USERNAME
            -   run:
                    name: Merge Changes
                    command: yarn run merge-ci
            -   run:
                    name: Check out release branch
                    command: git checkout $RELEASE_BRANCH
            -   run:
                    name: Set Release Version
                    command: yarn run set-release-versions-ci
            -   run:
                    name: Set Release Dependency Versions
                    command: yarn run set-dependency-versions-ci
            -   run:
                    name: Commit and Push Release Branch Changes
                    command: |
                        git commit -am "update files for version $RELEASE_VERSION"
                        git push --verbose
            -   run:
                    name: Increment source branch version
                    command: |
                        git checkout $SOURCE_BRANCH
                        yarn run set-source-versions-ci
            -   run:
                    name: Set source dependency versions
                    command: yarn run set-dependency-versions-ci
            -   run:
                    name: Push source branch changes
                    command: |
                        git commit -am 'increment develop versions' && \
                        git push origin $SOURCE_BRANCH
            -   run:
                    name: Trigger release branch
                    command: yarn run trigger-pipeline-build-ci ${RELEASE_BRANCH}
workflows:
    version: 2.1
    nova:
        jobs:
            - bits-build
            -   bits-pack:
                    requires:
                        - bits-build
            -   bits-unit-test:
                    requires:
                        - bits-build
            -   bits-e2e-test:
                    requires:
                        - bits-build
            -   bits-visual-test:
                    requires:
                        - bits-build
                    filters:
                        branches:
                            only:
                                - main
            - bits-percy-visual-test:
                  requires:
                      - bits-build
                  filters:
                        branches:
                            only:
                                - main
            -   bits-a11y-test:
                    requires:
                        - bits-build
            -   bits-publish:
                    requires:
                        - bits-e2e-test
                        - bits-unit-test
                        - charts-e2e-test
                        - charts-unit-test
                        - dashboards-e2e-test
                        - dashboards-unit-test
                    filters:
                        branches:
                            only:
                                - main
                                - /release\/.*/
            -   charts-build:
                    requires:
                        - bits-pack
            -   charts-pack:
                    requires:
                        - charts-build
            -   charts-unit-test:
                    requires:
                        - charts-build
            -   charts-e2e-test:
                    requires:
                        - charts-build
            -   charts-visual-test:
                    requires:
                        - charts-build
                    filters:
                        branches:
                            only:
                                - main
            -   charts-publish:
                    requires:
                        - bits-e2e-test
                        - bits-unit-test
                        - charts-e2e-test
                        - charts-unit-test
                        - dashboards-e2e-test
                        - dashboards-unit-test
                    filters:
                        branches:
                            only:
                                - main
                                - /release\/.*/
            -   dashboards-build:
                    requires:
                        - charts-pack
            -   dashboards-pack:
                    requires:
                        - dashboards-build
            -   nova-docs:
                    context:
                        - common-build-creds
                    requires:
                        - dashboards-pack
            -   dashboards-unit-test:
                    requires:
                        - dashboards-build
            -   dashboards-e2e-test:
                    requires:
                        - dashboards-build
            -   dashboards-visual-test:
                    requires:
                        - dashboards-build
                    filters:
                        branches:
                            only:
                                - main
            -   dashboards-publish:
                    requires:
                        - bits-e2e-test
                        - bits-unit-test
                        - charts-e2e-test
                        - charts-unit-test
                        - dashboards-e2e-test
                        - dashboards-unit-test
                    filters:
                        branches:
                            only:
                                - main
                                - /release\/.*/
    nova-release:
        jobs:
            -   release-approval:
                    type: approval
                    filters:
                        branches:
                            only:
                                - main
            -   release-prep:
                    requires:
                        - release-approval
