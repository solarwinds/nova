        jobs:
            - release-approval:
                  type: approval
                  filters:
                      branches:
                          only:
                              - main
                              - /^hotfix\/v[\d.]+x/
                              - /^cci-release\/.*/
            - release-prep:
                  context: github-write-access
                  requires:
                      - release-approval

    nightly:
        triggers:
            - schedule:
                  cron: "0 0 * * *"
                  filters:
                      branches:
                          only:
                              - main
        jobs:
