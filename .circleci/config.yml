    snyk: snyk/snyk@0.0.12
commands:
    save-dist-assemble:
        parameters:
            package:
                default: "quit"
                type: string
        steps:
            - run: |
                if [ <<parameters.to>> = "quit" ]; then
                    circleci-agent step halt
                fi
            - run: |
                  export gitCommit=`git log --pretty=format:'%H' -n 1 {{$package}}`
                  echo $gitCommit

