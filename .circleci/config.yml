            # TODO: Change to false
            CREATE_RELEASE_BRANCH: true
            RELEASE_BRANCH: release/v11.x
            INCREMENT_TYPE: minor
        steps:
            -   checkout:
                    path: ~/nova
            -   run:
                    name: Configure Git
                    command: |
                        git config --global user.email circleci@circleci
                        git config --global user.name $CIRCLE_PROJECT_USERNAME
